# action.yml
name: 'docker-tea'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'gitea/tea:latest'
  args:
    - ${{ inputs.who-to-greet }}
